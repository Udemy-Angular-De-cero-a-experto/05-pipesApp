<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toogleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-sync"
      (click)="toogleUpperCase()"
    />
  </div>

  <div class="p-toolbar-group-end">

    <p-button
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
      class="mr-2"
    />

    <p-button
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      class="mr-2"
    />

    <p-button
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    />

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="HÃ©roes">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
